<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Counter</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; background: #f5f5f5; }
    .card { text-align: center; background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 12px rgba(0,0,0,.1); }
    .count { font-size: 3rem; margin-bottom: 1rem; }
    button { font-size: 1.2rem; padding: 1rem 2rem; border: none; border-radius: 0.5rem; background: #4F46E5; color: white; cursor: pointer; }
    button:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="card">
    <div class="count" id="count">0</div>
    <button id="btn">Click to add 1</button>
    <p style="opacity:0.7; font-size:0.9rem">This counter is shared by everyone.</p>
  </div>

  <!-- Firebase SDKs for browsers -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBvlr-8lQY-iecU6VUKuoXVR9SFUHHrBfY",
      authDomain: "counter-test-8bbce.firebaseapp.com",
      databaseURL: "https://counter-test-8bbce-default-rtdb.firebaseio.com",
      projectId: "counter-test-8bbce",
      storageBucket: "counter-test-8bbce.firebasestorage.app",
      messagingSenderId: "802598917045",
      appId: "1:802598917045:web:5e1fa79a63bfb0025efffc"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const counterRef = db.ref("globalCounter");

    const countEl = document.getElementById("count");
    const btn = document.getElementById("btn");

    // Listen for real-time updates
    counterRef.on("value", snapshot => {
      const val = snapshot.val();
      countEl.textContent = val ?? 0;
    });

    // Increment counter when clicked
    btn.addEventListener("click", () => {
      counterRef.transaction(current => (current || 0) + 1);
    });
  </script>
</body>
</html>
