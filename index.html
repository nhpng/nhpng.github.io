<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Counter</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    button {
      font-size: 2rem;
      padding: 1rem 2rem;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Global Counter: <span id="count">0</span></h1>
  <button id="increment">Click me!</button>

  <script>
    const firebaseConfig = {
     apiKey: "AIzaSyBvlr-8lQY-iecU6VUKuoXVR9SFUHHrBfY",
  authDomain: "counter-test-8bbce.firebaseapp.com",
  databaseURL: "https://counter-test-8bbce-default-rtdb.firebaseio.com",
  projectId: "counter-test-8bbce",
  storageBucket: "counter-test-8bbce.firebasestorage.app",
  messagingSenderId: "802598917045",
  appId: "1:802598917045:web:4603486c85ba9afd5efffc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const countEl = document.getElementById('count');
    const button = document.getElementById('increment');

    // Listen for updates in real-time
    db.ref('counter').on('value', (snapshot) => {
      countEl.textContent = snapshot.val() || 0;
    });

    // Increment the counter
    button.onclick = () => {
      db.ref('counter').transaction(current => (current || 0) + 1);
    };
  </script>
</body>
</html>
