<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form Test</title>
</head>
<body>
  <h2>Contact Us</h2>
  <form action="https://formspree.io/f/xdkdvkrr" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <label>Your Name:<br>
      <input type="text" name="name" required>
    </label><br>
    <label>Your Email:<br>
      <input type="email" name="email" required>
    </label><br>
    <label>Your Message:<br>
      <textarea name="message" required></textarea>
    </label><br>
    <button type="submit">Send Message</button>
  </form>
  <p>After submitting, you should see a thank-you page.</p>
</body>
</html>
